<form action = '{% url 'cal:create' %}' method = 'POST'>
    {% csrf_token %}
    <p>タイトル：{{ form.title }}</p>
    <p>詳細：</p>
    <p>{{ form.memo }}</p>
    <p> ステータス：{{ form.priority }}</p>
    <p>開始：{{ form.start_date }}</p>
    <p>終了：{{ form.end_date }}</p>
    <!--{{ form.as_p }}-->
    <input type="submit" value="create">
</form>
